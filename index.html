<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Online</title>
    <!-- Google Fonts: Playfair Display para el título y Lora para el banner -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Incluir Tailwind CSS vía CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header: Logo, Título y botones para Wishlist y Carrito -->
    <header class="flex items-center justify-between p-4 bg-white shadow">
      <div class="w-1/3 flex items-center">
        <!-- Usa el logo local o un placeholder -->
        <img src="./assets/img/logo.png" alt="Logo Librería" class="h-10" />
      </div>
      <div class="w-1/3 text-center">
        <!-- Se aplica Playfair Display para el título -->
        <h1
          class="text-2xl font-bold"
          style="font-family: 'Playfair Display', serif"
        >
          ENTRE HOJAS
        </h1>
      </div>
      <div class="w-1/3 flex justify-end items-center space-x-4">
        <div id="wishlist-icon" class="cursor-pointer">
          <img
            src="./assets/img/wishlist-icon.png"
            alt="Wishlist"
            class="h-8"
          />
        </div>
        <div id="cart-icon" class="relative cursor-pointer">
          <img src="./assets/img/cart-icon.png" alt="Carrito" class="h-8" />
          <span
            id="cart-counter"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-1"
            >0</span
          >
        </div>
      </div>
    </header>

    <!-- Banner principal -->
    <section
      class="flex items-center justify-center h-96 bg-cover bg-center"
      style="background-image: url('./assets/img/banner.jpg')"
    >
      <!-- Se aplica Lora para el texto del banner -->
      <h2
        class="text-white text-4xl font-extrabold"
        style="font-family: 'Lora', serif"
      >
        EL HOGAR DE LA LECTURA
      </h2>
    </section>

    <!-- Menú de características (filtrado por categoría) -->
    <nav class="p-4 bg-white shadow">
      <h3 class="text-xl font-bold mb-2">Selecciona la categoría:</h3>
      <div id="filter-menu" class="flex flex-wrap gap-2">
        <!-- Se llenará dinámicamente con botones/anchors -->
      </div>
    </nav>

    <!-- Botón para cambiar vista (Grid / Flex) -->
    <div class="p-4 flex justify-end">
      <button
        id="toggle-view"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Cambiar vista
      </button>
    </div>

    <!-- Catálogo de libros -->
    <main
      id="catalogo"
      class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
    >
      <!-- Las tarjetas se agregarán desde JS -->
    </main>

    <!-- Panel para la Wishlist -->
    <aside
      id="wishlist-panel"
      class="fixed right-0 top-0 w-80 h-full bg-white shadow transform translate-x-full transition-transform"
    >
      <div class="p-4">
        <h3 class="text-xl font-bold mb-4">Lista de deseos</h3>
        <div id="wishlist-content">
          <!-- Se mostrarán los libros deseados -->
        </div>
        <button
          id="close-wishlist"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded"
        >
          Cerrar
        </button>
      </div>
    </aside>

    <!-- Panel para el Carrito -->
    <aside
      id="cart-panel"
      class="fixed left-0 top-0 w-80 h-full bg-white shadow transform -translate-x-full transition-transform"
    >
      <div class="p-4">
        <h3 class="text-xl font-bold mb-4">Carrito de Compras</h3>
        <div id="cart-content">
          <!-- Se mostrarán los libros del carrito -->
        </div>
        <button
          id="purchase-button"
          class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          COMPRAR
        </button>
        <button
          id="close-cart"
          class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        >
          Cerrar
        </button>
      </div>
    </aside>

    <!-- Dialog para confirmar la compra -->
    <dialog id="purchase-dialog" class="p-6 rounded shadow-lg">
      <h3 class="text-xl font-bold mb-4">¿Estás seguro?</h3>
      <div class="flex justify-end space-x-4">
        <button
          id="accept-purchase"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          ACEPTAR
        </button>
        <button
          id="reject-purchase"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        >
          RECHAZAR
        </button>
      </div>
    </dialog>

    <!-- Archivo principal de JavaScript -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
