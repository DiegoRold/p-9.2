<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Libro - Mi Librería</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header (similar al index) -->
    <header class="flex items-center justify-between p-4 bg-white shadow">
      <div class="w-1/3 flex items-center">
        <img src="./assets/img/logo.png" alt="Logo Librería" class="h-10" />
      </div>
      <div class="w-1/3 text-center">
        <h1 class="text-2xl font-bold">Mi Librería</h1>
      </div>
      <div class="w-1/3 flex justify-end items-center space-x-4">
        <a href="index.html" class="text-blue-500 hover:underline">Volver</a>
      </div>
    </header>

    <!-- Contenido del detalle -->
    <main
      class="max-w-5xl mx-auto p-6 bg-white rounded shadow my-6 grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- Columna izquierda: Portada ampliada -->
      <div>
        <img
          src="https://via.placeholder.com/400x600?text=Portada+del+Libro"
          alt="Portada del Libro"
          class="w-full rounded"
        />
      </div>
      <!-- Columna derecha: Información detallada -->
      <div class="flex flex-col space-y-4">
        <h2 class="text-3xl font-bold">Cien años de soledad</h2>
        <p class="text-lg text-gray-700">
          <span class="font-semibold">Autor:</span> Gabriel García Márquez
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Publicado:</span> 1967-06-05
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Editorial:</span> Editorial Sudamericana
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Páginas:</span> 417
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Rating:</span> 4.8
        </p>
        <p class="text-xl font-semibold text-green-600">$12.99</p>
        <p class="text-gray-700">
          Sinopsis: A landmark novel in Latin American literature that follows
          the Buendía family in the fictional town of Macondo.
        </p>
        <!-- Botones de acción -->
        <div class="flex space-x-4 mt-4">
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Agregar al carrito
          </button>
          <button
            class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
          >
            Agregar a la lista de deseos
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
